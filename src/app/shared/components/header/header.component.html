<header class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white p-4">
  <div class="container mx-auto flex flex-wrap items-center justify-between">
    <!-- App Name -->
    <a routerLink="/" class="text-xl font-bold">Recipe Sharing</a>

    <!-- Mobile Menu Button -->
    <button
      class="block md:hidden px-3 py-2 border rounded text-white border-white"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <svg
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <nav
      [ngClass]="{
        'flex flex-col md:flex-row items-center w-full md:w-auto mt-4 md:mt-0': true,
        'hidden': !isMenuOpen && screenWidth < 768
      }"
    >
      <a
        routerLink="/add"
        class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 mx-1 my-1 md:my-0"
        >Share Recipe</a
      >
      <a
        routerLink="/favorites"
        class="bg-white  px-4 py-2 rounded hover:bg-gray-100 mx-1 my-1 md:my-0"
        >  <span class="text-blue-600">Favorites</span><i class="ri-heart-fill text-red-700 font-bold px-2 "></i></a
      >
      <!-- <div class="flex items-center mx-1 my-1 md:my-0">
        <input
          type="text"
          placeholder="Search recipes..."
          class="p-2 rounded text-black"
          [(ngModel)]="searchText"
        />
      </div> -->
    </nav>
  </div>
</header>
