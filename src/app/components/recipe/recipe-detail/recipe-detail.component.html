
<div *ngIf="recipe" class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
<a routerLink="/" class="text-blue-700 font-bold">back to <i></i></a>

  <!-- Recipe Title -->
  <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ recipe.title }}</h2>
  <p class="text-gray-600 text-lg">{{ recipe.description }}</p>

  <!-- Recipe Image -->
  <div class="mt-4">
    <img [src]="'data:image/jpeg;base64,' + recipe.image"
         *ngIf="recipe.image"
         alt="Recipe Image"
         class="w-full h-80 object-cover rounded-lg shadow-md">
  </div>

  <!-- Ingredients Section -->
  <div class="mt-6">
    <h3 class="text-xl font-semibold text-gray-700 mb-2">Ingredients</h3>
    <ul class="list-disc list-inside space-y-2">
      <li *ngFor="let ingredient of recipe.ingredients" class="text-gray-600">
        {{ ingredient }}
      </li>
    </ul>

  </div>

  <!-- Instructions Section -->
  <div class="mt-6">
    <h3 class="text-xl font-semibold text-gray-700 mb-2">Instructions</h3>
    <ol class="list-decimal list-inside space-y-2">
      <li *ngFor="let instruction of recipe.instructions" class="text-gray-600">{{ instruction }}</li>
    </ol>
  </div>

  <!-- User Info & Date -->
  <div class="mt-6 text-gray-500 text-sm">
    <p><strong>Uploaded By:</strong> {{ recipe.user }}</p>
    <p><strong>Created On:</strong> {{ recipe.createdAt | date:'longDate' }}</p>
  </div>
</div>
