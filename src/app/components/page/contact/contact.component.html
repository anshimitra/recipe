<div class="container mx-auto p-6 max-w-4xl">
  <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Contact Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-4">Send us a message</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" placeholder="Enter your name"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input type="email" placeholder="Enter your email"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Your Message</label>
          <textarea rows="4" placeholder="Type your message here..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">
          Send Message
        </button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4">Get in Touch</h3>
      <p class="text-gray-600 mb-4">Feel free to reach out to us via the following contact details.</p>

      <div class="mb-4">
        <i class="ri-map-pin-line text-blue-500 text-xl"></i>
        <span class="text-gray-700 ml-2">123 Main Street, City, Country</span>
      </div>
      <div class="mb-4">
        <i class="ri-mail-line text-blue-500 text-xl"></i>
        <span class="text-gray-700 ml-2">contact.com</span>
      </div>
      <div class="mb-4">
        <i class="ri-phone-line text-blue-500 text-xl"></i>
        <span class="text-gray-700 ml-2">+123 456 7890</span>
      </div>

      <h3 class="text-lg font-semibold mt-6 mb-3">Follow Us</h3>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-500 text-2xl">
          <i class="ri-facebook-circle-fill"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-blue-500 text-2xl">
          <i class="ri-instagram-fill"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-blue-500 text-2xl">
          <i class="ri-twitter-x-fill"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-blue-500 text-2xl">
          <i class="ri-linkedin-fill"></i>
        </a>
      </div>
    </div>

  </div>
</div>
